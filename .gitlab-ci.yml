stages:
  - build

build:ubuntu:
  stage: build
  image: ubuntu:devel
  before_script:
    - apt-get update &&
    - apt-get install -q -y --no-install-recommends
        gobject-introspection
        gtk-doc-tools
        libgdk-pixbuf2.0-dev
        libgirepository1.0-dev
        libglib2.0-dev
        libgtk-3-dev
        libpopt-dev
        xmlto
        ninja-build
        python3-pip
        python3-setuptools
    - pip3 install meson
  script:
    - meson _build -Dgtk_doc=true -Ddocbook_docs=enabled -Dtests=true
    - ninja -C _build
