variables:
  DEBIAN_FRONTEND: noninteractive

stages:
  - build

build:ubuntu:
  stage: build
  image: ubuntu:devel
  before_script:
    - apt-get update &&
    - apt-get install -q -y --no-install-recommends
        gobject-introspection
        gtk-doc-tools
        libgdk-pixbuf2.0-dev
        libgirepository1.0-dev
        libglib2.0-dev
        libgtk-3-dev
        libpopt-dev
        xmlto
        ninja-build
        python3-pip
        python3-setuptools
        xsltproc
        docbook-xsl-ns
    - pip3 install meson
  script:
    - meson _build -Ddocbook_docs=enabled
    - ninja -C _build
